<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 300px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      margin: 16px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #1a202c;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    p {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .shortcut {
      padding: 8px;
      background: #f7fafc;
      border-radius: 6px;
      font-size: 12px;
      color: #718096;
      text-align: center;
    }
    
    .shortcut kbd {
      background: #e2e8f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      color: #2d3748;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      background: #f0fdf4;
      border-left: 3px solid #10b981;
      border-radius: 4px;
      font-size: 12px;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ When2Work Dashboard</h1>
    <p>Clean, modern interface for your schedule</p>
    <button id="toggleBtn">Open Dashboard</button>
    <div class="shortcut">
      Or press <kbd>Alt</kbd> + <kbd>D</kbd> on When2Work
    </div>
    <div class="status">
      âœ“ Extension active on When2Work
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
